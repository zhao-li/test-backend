.build-container:
  variables:
    ENVIRONMENT: development
    GIT_STRATEGY: fetch
    IMAGE_TAG: $DEVELOPMENT_CONTAINER_IMAGE
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  script:
    - echo "$CI_REGISTRY_PASSWORD" |
      docker login 
        --username $CI_REGISTRY_USER
        --password-stdin
        $CI_REGISTRY
    - docker build 
        --pull
        --target $ENVIRONMENT
        --tag $IMAGE_TAG
        --build-arg APP_DIR=$APP_DIR
        .
    - docker push $IMAGE_TAG

.unit-test:
  services:
    - name: postgres:13.0
      alias: database
  variables:
    DATABASE_HOST: database
    DATABASE_PORT: 5432
    POSTGRES_DB: porter_development
    POSTGRES_USER: porter_app
    POSTGRES_PASSWORD: password
  script:
    - scripts/test_app.sh
    - scripts/fill_coverage_gaps.sh
    - coverage xml
  artifacts:
    reports:
      cobertura: coverage.xml
      junit: test.xml

