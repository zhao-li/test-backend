.base:
  &base
  needs:
    - build-development-container
  stage: development-checks
  image: $DEVELOPMENT_CONTAINER_IMAGE

unit-test:
  <<: *base
  extends:
    - .common
    - .cache-coverage
  variables:
    DATABASE_HOST: not_used_to_connect_to_database # needed to run test suite
    DATABASE_PORT: not_used_to_connect_to_database # needed to run test suite
    POSTGRES_DB: not_used_to_connect_to_database # needed to run test suite
    POSTGRES_USER: not_used_to_connect_to_database # needed to run test suite
    POSTGRES_PASSWORD: not_used_to_connect_to_database # needed to run test suite
  script:
    - scripts/test_app/run_unit_tests.sh
    - scripts/test_app/fill_coverage_gaps.sh
    - coverage report
  after_script:
    - cp $APP_DIR/.coverage $CI_PROJECT_DIR/.
    - cp $APP_DIR/test.xml $CI_PROJECT_DIR/.
  artifacts:
    reports:
      junit: test.xml
    when: always

lint-shell-scripts:
  <<: *base
  script:
    - scripts/lint_app/run_shellcheck.sh

lint-python-code-with-pycodestyle:
  <<: *base
  script:
    - scripts/lint_app/run_pycodestyle.sh

lint-python-code-with-pylint:
  <<: *base
  script:
    - scripts/lint_app/run_pylint.sh

document:
  <<: *base
  script:
    - scripts/document_app.sh
    - cp -r docs/build/ /builds/porter4/backend/.
  artifacts:
    paths:
      - build/

