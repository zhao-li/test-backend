.base:
  &base
  stage: development-checks
  image: $DEVELOPMENT_CONTAINER_IMAGE
  extends: .common

unit-test:
  <<: *base
  services:
    - name: postgres:13.0
      alias: database
  variables:
    DATABASE_HOST: database
    DATABASE_PORT: 5432
    POSTGRES_DB: porter_pipeline
    POSTGRES_USER: porter_app
    POSTGRES_PASSWORD: password
  script:
    - scripts/test_app.sh
    - scripts/fill_coverage_gaps.sh
    - coverage xml
    - cp coverage.xml /builds/porter4/backend/.
    - cp test.xml /builds/porter4/backend/.
  artifacts:
    reports:
      cobertura: coverage.xml
      junit: test.xml

lint-shell-scripts:
  <<: *base
  script:
    - scripts/lint_app/run_shellcheck.sh

lint-python-code-with-pycodestyle:
  <<: *base
  script:
    - scripts/lint_app/run_pycodestyle.sh

lint-python-code-with-pylint:
  <<: *base
  script:
    - scripts/lint_app/run_pylint.sh

document:
  <<: *base
  script:
    - scripts/document_app.sh
    - cp -r docs/build/ /builds/porter4/backend/.
  artifacts:
    paths:
      - build/

